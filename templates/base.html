  <meta name="viewport" content="width = device-width, initial-scale = 1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<body>

      <!-- PAGE TITLE ON NAVBAR -->
      <div class="navbar-brand">
        <h1><a href="{{ url_for('index') }}" style="color: inherit;">Depeche Codes</a></h1>
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">

            <!-- EACH INSTANCE IN THE DROPDOWN MENU -->
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="{{ url_for('project', project_name='eisenhowersquadrant') }}">Eisenhower's Quadrant</a>

  <br>
